<html>

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../style/style.css">
    <script type="text/javascript" src="../../../common/config/config.js"></script>
    <script type="text/javascript" src="../validator/UserValidator.js"></script>
    <script type="text/javascript" src="../controller/UserController.js"></script>
    <script type="text/javascript" src="../model/UserModel.js"></script>
    <script type="text/javascript" src="../entity/User.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</head>

<body class="gradient-custom">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 2rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Cadastro</h2>
                                <p class="text-white-50 mb-5">Insira os dados cadastrais!</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="nome" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example1m">Nome</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="cpf" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example1m">CPF</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="telefone" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example97">Telefone</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="email" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example97">Email</label>
                                </div>

                                <div class="row">
                                    <div class="form-outline form-white col-md-6 mb-4">
                                        <input type="password" id="senha" class="form-control form-control-lg" />
                                        <label class="form-label" for="typePasswordX">Senha</label>
                                    </div>
                                    <div class="form-outline form-white col-md-6 mb-4">
                                        <input type="password" id="confirmarSenha" class="form-control form-control-lg" />
                                        <label class="form-label" for="typePasswordX">Confirmar Senha</label>
                                    </div>
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="UserController.create()">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
